<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Home</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
            <!-- <link rel="stylesheet" href="../static/css/stock_show.css"> 
    <link rel="stylesheet" href="../static/css/menubar.css">
     <link rel="stylesheet" href="../static/css/navbar.css"> -->
    

    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <style>
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20%;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body><div class="overlay"></div>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-md bg-body-light border-bottom sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><i class="fa-regular fa-compass"> </i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="/">Home</a>
                            <a class="nav-link" href="/explore">Explore</a>
                            <a class="nav-link" href="/watchlist">Watchlist</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <form method="GET" action="/stock_show" class="d-flex nav_search">
                                <input class="form-control mr-sm-2" name="stock" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
                            </form>   
                            {% if current_user.is_anonymous %}
                            <a class="nav-link" href="/signUp">Sign Up</a>
                            <a class="nav-link" href="/login">Login</a>
                            {% else %}
                            <a class="nav-link" href="/logout">Logout</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>

    
    <div class="content">
        <h1>Welcome to Stock Analysis</h1>
        <p>Your one-stop solution for real-time data, predictions, and insights.</p>
        <a href="/explore" class="btn btn-primary">Get Started</a>
    </div>
</body>
</html>
